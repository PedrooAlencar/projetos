            <div id="dados">
                <form action="">
                    <fieldset class="caixa">
                        <legend><strong>SEUS DADOS</strong></legend>
                        <label class="caixatexto" for="nome">Nome...:</label>
                        <input type="text" id="nome">
                        <br>
                        <label class="caixatexto" for="senha">Senha..: </label>
                        <input type="password" id="senha">
                        <br>
                        <label class="caixatexto" for="email">E-mail..: </label>
                        <input type="email" id="email">
                        <br>
                        <label class="caixatexto" for="message">Digite...: </label>
                        <textarea maxlength="100" name="message" id="" cols="21" rows="5"></textarea>
                        <br>
                        <legend>Escolha uma opção</legend>
                            <div>
                                <input type="checkbox" id="Crição de um site" name="duvida" value="Crição de um site" checked> <!--checked deixa a caixa marcada quando o cliente entra no site-->
                                <label for="Crição de um site">Crição de um site</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Crição de um aplicativo" name="duvida" value="Crição de um aplicativo">
                                <label for="Crição de um aplicativo">Crição de um aplicativo</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Outro" name="duvida" value="Outro">
                                <label for="Outro">Outro</label>
                            <br>
                                <div class="opcao"> <!--Criação da div para centralizar opção final-->
                                    <legend>Essa informação foi útil?</legend>
                                                        <label for="yep">Sim</label>
                                                        <input type="radio" id="yep" name="info" value="yes">
                                                        <label for="nono">Não</label>
                                                        <input type="radio" id="nono" name="info" value="no">
                                </div>
                                <br>
                                <label for="segmento">Qual o seu segmento?</label>
                                <select name="seg" id="segmento">
                                    <option value="">Selecione uma opção</option>
                                    <option value="Alimentício">Alimentício</option>
                                    <option value="Carro">Carro</option>
                                    <option value="Roupa">Roupa</option>
                                    <option value="Outro">Outro</option>
                                </select>
                    </fieldset>
                </form>
